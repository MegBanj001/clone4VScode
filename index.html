<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Hailing Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;

            background-color: #f4f4f4;
        }
        .container {
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;

            border: none;
            border-radius: 5px;
        }
    </style>

    <div class="container">
        <h1>Welcome to E-Hailing</h1>
        <p>Book a ride with ease.</p>
        <button onclick="bookRide()">Book a Ride</button>
    </div>
    <script>
        function bookRide() {
            alert("Ride booked successfully!");
        }
    </script>
</body>
</html>
